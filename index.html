<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>

    <div id="app">

            <!-- Background  -->

        <div class="first-part-bg">
        </div>
        <div class="second-part-bg">
        </div>

            <!-- Start main container -->

        <div class="container bg-white  main-container">
            <div class="row reset_padding">

                <!-- RIGHT COL -->

               <div class="col-5 reset_padding">
                <div class="head-col-left p-2 d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="./img/avatar_2.jpg" alt="logo utente" class="ms_logo">
                        <span class="px-2 fs-5"> Roberto </span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-arrow-clockwise px-1 fs-5 text-muted"></i>
                        <i class="bi bi-chat-square-fill px-1 fs-5 text-muted"></i>
                        <i class="bi bi-three-dots-vertical px-1 fs-5 text-muted"></i>
                    </div>
                </div>
                <div class="notify bg-primary d-flex align-items-center py-1">
                    <i class="bi bi-bell-slash text-primary fs-4 mx-1 p-3 bg-white rounded-circle "></i>
                    <div>
                        <h6> Ricevi notifiche di nuovi messaggi </h6>
                        <span class="text-muted text-decoration-underline "> Attiva notifiche desktop </span>
                    </div>
                </div>
                <div class="input-group  p-2">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="" aria-describedby="basic-addon1">
                </div>
                <div class="chat-list">
                    <ul>
                        <li v-for="(chat,index) in contacts" class="d-flex" @click="changeChat(index)">
                            <img :src="imageChat(index)" class="ms_logo" alt="">
                            <div class="chat-info px-2 position-relative w-100">
                                <span class="position-absolute top-0 end-0 text-muted ms_small_text">12:00</span>
                                <span class="d-block"> {{ chat.name }} </span>
                                <span class="text-muted ms_small_text"> Ultimo messaggio inviato</span>
                            </div>
                        </li>
                    </ul>
               </div>
               </div>   
               
               <!-- LEFT COL -->

               <div class="col-7 reset_padding d-flex flex-column justify-content-between">
                <div class="head-col-right p-2 d-flex justify-content-between">
                   <div class="d-flex align-items-center">
                        <img :src="imageChat(currentChat)" alt="logo utente" class="ms_logo">
                        <div class="chat-info px-2 position-relative w-100">
                            <span class="d-block"> {{ contacts[currentChat].name }} </span>
                            <span class="text-muted ms_small_text"> Ultimo messaggio inviato alle 12:00</span>
                        </div>
                   </div>
                   <div class="d-flex align-items-center">
                    <i class="bi bi-search px-2 fs-5"></i>
                    <i class="bi bi-paperclip px-1 fs-4 text-muted"></i>
                    <i class="bi bi-three-dots-vertical px-1 fs-5 text-muted"></i>
                   </div>
                </div>
                <div class="chat-zone">
                    <ul class="d-flex flex-column">
                        <li v-for="singleMessage in contacts[currentChat].messages" :class="[singleMessage.status == 'sent' ? 'sentMessage' : 'arrivedMessage']">
                            {{  singleMessage.message  }}
                        </li>
                    </ul>
                </div>
                <div class="footer-col-right d-flex justify-content-between align-items-center py-2 px-3">
                    <i class="bi bi-emoji-smile px-3 fs-4 text-muted"></i>
                    <input type="text" class="w-100 p-3 rounded border-0" placeholder="Scrivi un messaggio">
                    <i class="bi bi-mic-fill px-3 fs-4 text-muted"></i>
                </div>
               </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
